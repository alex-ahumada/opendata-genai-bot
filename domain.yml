version: "3.1"

##################################################
# INTENTS
##################################################
intents:
  - start_telegram
  - greet
  - goodbye
  - thanks
  - affirm
  - deny
  - start_over
  # - inform
  - bot_challenge
  - search_data
  - plot_data
  - download_data
  - explain_data
  - statistics_data
  - custom_query_data

##################################################
# ENTITIES
##################################################
entities:
  - username
  - data_search_terms
  - data_file_format
  - data_custom_query

##################################################
# SLOTS
##################################################
slots:
  username:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: username
        intent: greet
  data:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
        action: action_search_data
  data_meta:
    type: text
    influence_conversation: true
    mappings:
      - type: custom
        action: action_search_data
  data_search_terms:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: data_search_terms
        intent: search_data
      - type: from_entity
        entity: data_search_terms
        intent: plot_data
      - type: from_entity
        entity: data_search_terms
        intent: download_data
      - type: from_entity
        entity: data_search_terms
        intent: explain_data
      - type: from_entity
        entity: data_search_terms
        intent: statistics_data
      - type: from_entity
        entity: data_search_terms
        intent: custom_query_data
      - type: from_text
        conditions:
          - active_loop: data_search_terms_form
            requested_slot: data_search_terms
  data_file_format:
    type: text
    influence_conversation: true
    mappings:
      - type: from_entity
        entity: data_file_format
        intent: download_data
      - type: from_text
        conditions:
          - active_loop: data_download_form
            requested_slot: data_file_format
  data_custom_query:
    type: text
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: data_custom_query_form
            requested_slot: data_custom_query
  menu_message_id:
    type: text
    influence_conversation: true
    mappings: []

##################################################
# FORMS
##################################################
forms:
  data_search_terms_form:
    required_slots:
      - data_search_terms
  data_download_form:
    required_slots:
      - data_file_format
  data_custom_query_form:
    required_slots:
      - data_custom_query

##################################################
# ACTIONS
##################################################
actions:
  - action_search_data
  - action_plot_data
  - action_explain_data
  - action_statistics_data
  - action_custom_query_data
  - action_download_data
  - action_restart_custom
  - action_empty_custom_query_slot
  - utter_ask_data_search_terms
  - action_ask_data_file_format
  - utter_ask_data_custom_query
  - validate_data_search_terms_form
  - validate_data_download_form
  - action_show_menu
  - action_show_restart_menu

##################################################
# RESPONSES
##################################################
responses:
  utter_welcome:
    - text: "¡Hola! ¿En qué puedo ayudarte?"
      channel: "telegram"

  utter_greet:
    - condition:
        - type: slot
          name: username
          value: null
      text: "¡Hola! ¿Qué tal estás?"
    - condition:
        - type: slot
          name: username
          value: null
      text: "¡Hey! ¿Qué tal estás?"
    - text: "¡Hola {username}! ¿Qué tal estás?"
    - text: "¡Hola {username}! ¿Cómo va tu día?"

  utter_goodbye:
    - text: "¡Hasta luego!"
    - text: "¡Nos vemos!"
    - text: "Bye"

  utter_iamabot:
    - text: "Soy un bot, funcionando con Rasa."

  utter_you_are_welcome:
    - text: "De nada."
    - text: "Un placer :)."

  utter_lets_continue:
    - text: "Bueno, continuemos."
    - text: "Vamos a continuar."

  utter_anything_else:
    - text: "¿Hay algo más en lo que pueda ayudarte?"
    - text: "¿Te puedo ayudar en algo más?"

  utter_ask_data_search_terms:
    - text: "¿Qué tema te interesa?"
    - text: "¿Qué datos quieres?"
    - text: "¿Qué quieres que busque?"

  utter_ask_data_custom_query:
    - text: "¿Qué consulta quieres hacer?"
    - text: "¿Qué consulta quieres que haga?"
    - text: "¿Qué consulta quieres que genere?"

  utter_search_slots:
    - text: "Voy a buscar datos sobre {data_search_terms}..."

  utter_plot_slots:
    - text: "Voy a generar un gráfico sobre {data_search_terms}..."

  utter_download_slots:
    - text: "Voy a preparar la descarga sobre {data_search_terms} en {data_file_format}..."

  utter_explain_slots:
    - text: "Voy a generar una consulta sobre {data_search_terms}..."

  utter_statistics_slots:
    - text: "Voy a generar datos estadísticos sobre {data_search_terms}..."

  utter_custom_query_slots:
    - text: "Voy a realizar la consulta: {data_custom_query}..."

