version: "3.1"

nlu:
  - regex: date
    examples: |
      - \d{2}/\d{2}/\d{4}
      - \d{2}/{enero|febrero|marzo|abril|mayo|junio|julio|agosto|septiembre|octubre|noviembre|diciembre}/\d{4}

  - regex: time
    examples: |
      - \d{2}:\d{2}
      - \d{2}:\d{2}:\d{2}

  - synonym: concierto
    examples: |
      - evento musical
      - musica en directo

  - lookup: day
    examples: |
      - lunes
      - martes
      - miércoles
      - jueves
      - viernes
      - sábado
      - domingo

  - lookup: month
    examples: |
      - enero
      - febrero
      - marzo
      - abril
      - mayo
      - junio
      - julio
      - agosto
      - septiembre
      - octubre
      - noviembre
      - diciembre

  - lookup: file_format
    examples: |
      - CSV
      - XLS
      - XLSX
      - JSON

  - intent: greet
    examples: |
      - hey
      - hello
      - hi
      - hello there
      - good morning
      - good evening
      - hola, soy [Juan](username)
      - hola, me llamo [Rocío](username)
      - hola, mi nombre es [Juan](username)
      - hey there
      - let's go
      - hey dude
      - goodmorning
      - goodevening
      - good afternoon

  - intent: goodbye
    examples: |
      - cu
      - good by
      - cee you later
      - good night
      - bye
      - goodbye
      - have a nice day
      - see you around
      - bye bye
      - see you later

  - intent: affirm
    examples: |
      - /affirm
      - yes
      - si
      - s
      - correcto
      - claro
      - claro que si
      - por supuesto
      - exacto
      - si, por favor
      - si, gracias
      - si, claro
      - si, por favor hazlo

  - intent: deny
    examples: |
      - /deny
      - no
      - n
      - nunca
      - jamas
      - nope
      - no lo creo
      - así no
      - no, gracias
      - no quiero
      - no quiero eso
      - no, gracias de todos modos
      - no, gracias de todas formas
      - de ninguna manera
      - no realmente
      - no exactamente

