version: "3.1"

nlu:
  - regex: date
    examples: |
      - \d{2}/\d{2}/\d{4}
      - \d{2}/{enero|febrero|marzo|abril|mayo|junio|julio|agosto|septiembre|octubre|noviembre|diciembre}/\d{4}

  - regex: time
    examples: |
      - \d{2}:\d{2}
      - \d{2}:\d{2}:\d{2}

  - regex: dataset_uuid
    examples: |
      - \b[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}\b

  - synonym: concierto
    examples: |
      - evento musical
      - musica en directo

  - lookup: day
    examples: |
      - lunes
      - martes
      - miércoles
      - jueves
      - viernes
      - sábado
      - domingo

  - lookup: month
    examples: |
      - enero
      - febrero
      - marzo
      - abril
      - mayo
      - junio
      - julio
      - agosto
      - septiembre
      - octubre
      - noviembre
      - diciembre

  - lookup: data_file_format
    examples: |
      - csv
      - xls
      - xlsx
      - json
      - pdf

  - intent: start_telegram
    examples: |
      - /start

  - intent: greet
    examples: |
      - hey
      - ey
      - hello
      - hi
      - hola
      - ¿qué tal?
      - a las buenas
      - hola, soy [Juan](username)
      - hola, soy [Alex](username)
      - hola, me llamo [Rocío](username)
      - hola, mi nombre es [José](username)
      - buenos días
      - buenas tardes
      - buenas noches

  - intent: goodbye
    examples: |
      - adiós
      - hasta luego
      - que tengas un buen día
      - bye
      - bye bye
      - nos vemos
      - nos vemos luego

  - intent: thanks
    examples: |
      - gracias
      - muchas gracias
      - te lo agradezco

  - intent: affirm
    examples: |
      - /affirm
      - yes
      - si
      - s
      - correcto
      - claro
      - claro que si
      - por supuesto
      - exacto
      - si, por favor
      - si, gracias
      - si, claro
      - si, por favor hazlo

  - intent: deny
    examples: |
      - /deny
      - no
      - n
      - nunca
      - jamas
      - nope
      - no lo creo
      - así no
      - no, gracias
      - no quiero
      - no quiero eso
      - no, gracias de todos modos
      - no, gracias de todas formas
      - de ninguna manera
      - no realmente
      - no exactamente

  - intent: start_over
    examples: |
      - /start_over
      - Quiero volver a empezar
      - Quiero empezar de nuevo
      - Quiero reiniciar
      - Quiero reiniciar la conversación
      - Quiero reiniciar la conversación desde el principio
      - Empecemos de nuevo
      - Reiniciar
      - Reiniciar la conversación
      - Reiniciar la conversación desde el principio
      - Reiniciar conversación
      - Para
      - Para ya
      - Me lo he pensado mejor
      - No quiero continuar
      - No quiero continuar con esto
      - He cambiado de opinión
      - Tengo otra idea

  - intent: bot_challenge
    examples: |
      - ¿Eres un bot?
      - ¿Eres un humano?
      - ¿Eres un robot?
      - ¿Eres un humano o un bot?
      - ¿Eres un bot o un humano?
      - ¿Estoy hablando con un bot?
      - ¿Estoy hablando con un humano?

  - intent: search_data
    examples: |
      - Quiero un conjunto de datos
      - Quiero un dataset
      - Quiero datos sobre [residuos urbanos](data_search_terms)
